name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install npm dependencies
        run: npm ci

      - name: Build and Test
        run: npm run build

      - name: Set up GitHub and NPM tokens
        run: |
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> ~/.yarnrc
          echo "//npm.pkg.github.com/:_authToken=$NPM_TOKEN" >> ~/.pnpmrc
          git config --global user.name "iamrosada"
          git config --global user.email "luisrosada2018@gmail.com"
          git config --global credential.helper cache
