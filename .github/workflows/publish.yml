name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install npm dependencies
        run: npm ci

      - name: Build and Test
        run: npm run build

      - name: Set up npm
        run: npm config set //npm.pkg.github.com/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Set up GitHub token in .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=\${{ secrets.GITHUB_PAT }}" >> ~/.npmrc
          echo "registry=https://npm.pkg.github.com/iamrosada" >> ~/.npmrc
        env:
          GITHUB_PAT: ${{ secrets.PAT }}

  publish:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install npm dependencies
        run: npm ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_PAT: ${{ secrets.PAT }}
